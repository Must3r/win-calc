<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Browser-Sync Starter</title>

    <!-- Bootstrap 4 -->
    <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Custom && Media-Screens -->
    <!--<link rel="stylesheet" href="assets/css/custom.min.css">
    <link rel="stylesheet" href="assets/css/media-screens.min.css">-->
    <link rel="stylesheet" href="assets/css/style.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="wcalc">
      <ul class="wcalc__icons">
        <li><h4 class="wcalc__heading">Тип<br>окна</h4></li>
        <li class="wcalc-icon--1">
          <img src="assets/images/fn1.png" alt="">
        </li>
        <li class="wcalc-icon--2">
          <img src="assets/images/fn2.png" alt="">
        </li>
        <li class="wcalc-icon--3">
          <img src="assets/images/fn3.png" alt="">
        </li>
        <li class="wcalc-icon--4">
          <img src="assets/images/fn4.png" alt="">
        </li>
        <li class="wcalc-icon--5">
          <img src="assets/images/fn5.png" alt="">
        </li>
        <li class="wcalc-icon--6">
          <img src="assets/images/fn6.png" alt="">
        </li>
      </ul>
      <div class="wcalc__measures">
        <div class="wcalc__size">
          <h4 class="wcalc__heading">Размеры</h4>
          <ul>
            <li>
              <form action="">
                <p>Высота</p>
                <input type="text" size="4" name="" value="">&nbsp мм
                <p>Ширина</p>
                <input type="text" size="4" name="" value="">&nbsp мм
              </form>
            </li>
          </ul>
          <ul>
            <li>
              <form action="">
                <p><input type="checkbox" name="" id=""><b>Монтаж</b><br>
                  <span>+3462 руб.</span></p>
                <p><input type="checkbox" name="" id=""><b>Подоконник</b><br>
                  <span>+1559 руб.</span></p>
                <p><input type="checkbox" name="" id=""><b>Откосы</b><br>
                  <span>+2702 руб.</span></p>
              </form>
            </li>
          </ul>
        </div>
      </div>
      <div class="wcalc__models">
        <h4 class="wcalc__heading">
          Тип открывания
        </h4>
        <div class="wcalc__box wcalc__box--1">
          <div class="wcalc__frame wcalc__frame--1">
            <img class="" src="assets/images/f42.png" alt="">
            <div class="wcalc__option">
              <p class="closed" class="checked">глухое</p>
              <p class="turn-around">поворотное</p>
              <p class="turn-up">поворотно-откидное</p>
            </div>
          </div>
        </div>
        <div class="wcalc__box wcalc__box--2">
          <div class="wcalc__frame wcalc__frame--2 left-float">
            <img style="padding-left:12px;" class="" src="assets/images/f41.png" alt="">
            <div class="wcalc__option">
              <p class="closed" class="checked">глухое</p>
              <p class="turn-around">поворотное</p>
              <p class="turn-up">поворотно-откидное</p>
            </div>
          </div>
          <div class="wcalc__frame wcalc__frame--1">
            <img style="padding-left:4px;" class="" src="assets/images/f42.png" alt="">
            <div class="wcalc__option">
              <p class="closed" class="checked">глухое</p>
              <p class="turn-around">поворотное</p>
              <p class="turn-up">поворотно-откидное</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Scripts JS -->
    <script src="assets/js/scripts.js"></script>

</body>

</html>
